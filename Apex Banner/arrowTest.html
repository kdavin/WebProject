<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ArrowTest</title>
    <style media="screen">

    .next {
         position: absolute;
         border: solid transparent;
         border-width: 10px 10px 0 0;
         padding: 25px; /* Arrow Size */
         box-shadow: -10px 10px 0 0 #808080  inset;
         -webkit-box-shadow: -10px 10px 0 0 #808080 inset;
         -webkit-transform: rotate(45deg);
         margin-left: 20%; margin-top: 50px;
  }
  .prev {
  	    position: absolute;
  	    border: solid transparent;
  	    border-width: 0px 0px 10px 10px;
  	    padding: 25px; /* Arrow Size */
        box-shadow: 1px -1px 0 0 #808080 inset;
        -webkit-box-shadow: -10px 10px 0 0 #808080 inset;
  	    -webkit-transform: rotate(225deg);
        margin: 50px;
  }


    </style>
  </head>
  <body>

    <a class="next" href="#" title="next"></a>
<a class="prev" href="#" title="previous"></a>
